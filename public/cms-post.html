<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <title>Content Management System</title>
</head>

<body>

    <div class="container">

        <ul class="nav mb-4">
            <li class="nav-item">
                <a class="nav-link active" href="/cms">Post Event</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="cms-post">Post Blog</a>
            </li>
        </ul>

        <form id="cms-post">
            <div class="form-group">
                <label for="title">Post title</label>
                <input type="text" class="form-control" id="blogTitle" placeholder="Blog title here">
            </div>
            <div class="form-group">
                <label for="author">Post author</label>
                <input type="text" class="form-control" id="blogAuthor" placeholder="Blog author name">
            </div>
            <div class="form-group">
                <label for="imgurl">Image URL</label>
                <input type="url" class="form-control" id="blogImgURL" placeholder="URL here (1170x500 pixels)">
            </div>
            <div class="form-group">
                <label for="date">Post date</label>
                <input type="date" class="form-control" id="blogDate" placeholder="Date posted">
            </div>
            <div class="form-group">
                <label for="maincontent">Main content</label>
                <textarea class="form-control" id="blogMainContent" rows="20"></textarea>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="eventFeatured">
                <label class="form-check-label" for="blogFeatured">Feature on Home</label>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="eventPublished">
                <label class="form-check-label" for="blogPublished">Publish</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>


    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

        <script src="js/cms-post.js" type="text/javascript"></script>

</body>

</html>
