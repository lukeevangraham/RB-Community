<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <title>Adding an Event</title>
</head>

<body>
    <div class="container">
        <form id="cms">
            <div class="form-group">
                <label for="eventTitle">Event title</label>
                <input type="text" class="form-control" id="eventTitle" placeholder="Enter event title">
            </div>
            <div class="form-group">
                <label for="eventDate">Event date</label>
                <input type="date" class="form-control" id="eventDate" placeholder="Event date">
            </div>
            <div class="form-group">
                <label for="eventTime">Event time</label>
                <input type="time" class="form-control" id="eventTime" placeholder="Event time">
            </div>
            <div class="form-group">
                <label for="eventLocation">Event location</label>
                <input type="location" class="form-control" id="eventLocation" placeholder="Event location">
            </div>
            <div class="form-group">
                <label for="eventDescription">Event description</label>
                <textarea class="form-control" id="eventDescription" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="eventImgURL">Event image URL</label>
                <input type="url" class="form-control" id="eventImageURL" placeholder="Event image URL">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="eventFeatured">
                <label class="form-check-label" for="eventFeatured">Feature on Home</label>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="eventPublished">
                <label class="form-check-label" for="eventPublished">Publish</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>


    <script src="js/cms.js" type="text/javascript"></script>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
